{% extends 'user/user_create.html' %}
{% block table %}
        <div class="title-box">
            <h5>新增商品</h5>
        </div>
        <div class="form-box">
            <div class="row">
                <div class="col-5">
                    <form action="{{ url_for('product.add') }}" method="post">


                        <div class="form-group">
                            <label>商品名</label>
                            <input type="text" name="name" class="form-control">
                            <small class="form-text text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label>介绍</label>
                            <input type="text" name="subtitle" class="form-control">
                            <small class="form-text text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label>原价</label>
                            <input type="number" name="orignalprice" class="form-control">
                            <small class="form-text text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label>折后价</label>
                            <input type="number" name="promoteprice" class="form-control">
                            <small class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label>库存</label>
                            <input type="number" name="stock" class="form-control">
                            <small class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label>所属商店</label>
                            <input type="text" name="storename" class="form-control">
                            <small class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label>分类于</label>
                            <input type="text" name="category_name" class="form-control">
                            <small class="form-text text-muted"></small>
                        </div>


                         <div class="submit-box">
                            <button type="submit" class="btn btn-primary">确定提交</button>
                            <button type="button" onclick="window.history.back()" class="btn btn-outline-secondary">取消</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>


    {% endblock %}
